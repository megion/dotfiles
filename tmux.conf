# привязать главный префикс на ctrl-a, по умолчанию находится на ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# перечитать конфигурационный файл, c-a r
unbind r
bind r source-file ~/.tmux.conf

# перейти на другую панель c-a c-a
unbind ^A
bind ^A select-pane -t :.+

bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# vi copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
# paste form clipboard. See plugin tmux-plugins/tmux-yank
bind-key p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
set -g @plugin 'seebi/tmux-colors-solarized'
# yank selection to system clipboard, and paset selection to command line
# prefix+y # line copy to clipboard
# prefix+Y # PWD copy to clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

#set -g @colors-solarized '256'
#set -g @colors-solarized 'dark'
#set -g @colors-solarized 'light'
#set -g @colors-solarized 'base16'

bind B set -g @colors-solarized 'dark' \; set -g update-environment
bind b set -g @colors-solarized 'light' \; set -g update-environment

